<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="claculator">
    <input id="input1" type="text" readonly>
    <div class="buttons-container">
      <button class="button" onclick="displayEvalv('c')">c</button>
      <button class="button" onclick="displayEvalv('1')">1</button>
      <button class="button" onclick="displayEvalv('2')">2</button>
      <button class="button" onclick="displayEvalv('+')">+</button>
      <button class="button" onclick="displayEvalv('3')">3</button>
      <button class="button" onclick="displayEvalv('4')">4</button>
      <button class="button" onclick="displayEvalv('-')">-</button>
      <button class="button" onclick="displayEvalv('5')">5</button>
      <button class="button" onclick="displayEvalv('6')">6</button>
      <button class="button" onclick="displayEvalv('*')">*</button>
      <button class="button" onclick="displayEvalv('7')">7</button>
      <button class="button" onclick="displayEvalv('8')">8</button>
      <button class="button" onclick="displayEvalv('/')">/</button>
      <button class="button" onclick="displayEvalv('9')">9</button>
      <button class="button" onclick="displayEvalv('0')">0</button>
      <button class="button" onclick="displayEvalv('.')">.</button>
      <button class="button" onclick="displayEvalv('=')">=</button>

    </div>
  </div>
  <script>
    let displayContent='';
    let display= document.querySelector('#input1');
    let displayEvalv= (x)=>{
      if(x==="c"){
        displayContent='';
      }
      else if(x==="="){
        displayContent=eval(displayContent)
        
      }else{
        displayContent+=x;
      }
      display.value=displayContent;
    } 
  </script>
</body>
</html>
